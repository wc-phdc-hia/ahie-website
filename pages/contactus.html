    <div id="pages-main">
        <div class="pages-sections ">
            <div class="pages-gray-bg">

                <div class="container pages-header-contentbox ">
                    <div class="row pages-header">
                        <ol class="breadcrumb">
                            <li><a href="../index.html">Home</a></li>
                            <li>Contact Us</li>
                        </ol>
                    </div>
                    <div class="row pages-header-contact">
                        <h2><span class="highlight"><strong>Contact Us</strong></span></h2>
                    </div>
                </div><!-- end container -->
                <div class="container pages-contentbox  ">
                    <!-- intro container -->
                    <div class="row pages-contact">
                        <!-- row -->
                        <div class="col-md-5 col-md-offset-1 contact">
                            <!-- address -->
                            <h4>African Health Information Exchange</h4>
                            <h4>Cape Town, South Africa</h4>

                            <!-- email add -->
                            <h4>info@ahie.net</h4>
                         

                        </div>


                    </div><!-- end row -->
                </div><!-- end intro container -->

                <div class="container pages-contentbox  ">
                    <!-- main container -->

                    <div class="row ">

                        <div class="col-md-5 col-md-offset-1">
                            <!-- form wrapper -->
                            <form class="form" id="contact-form" name="sentMessage" novalidate="">
                                <!-- nested inner row --><!-- Input your name -->
                                <div class="row">
                                    <div class="form-group">
                                        <!-- Your name input --><input autocomplete="off" class="form-control" data-validation-required-message="Please enter your name." id="name" placeholder="Your Name *" required="" type="text" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <!-- Your email input --><input autocomplete="off" class="form-control" data-validation-required-message="Please enter your email address." id="email" placeholder="Your Email *" required="" type="email" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <!-- Input your Phone no. --><input autocomplete="off" class="form-control" data-validation-required-message="Please enter your phone no." id="phone" placeholder="Your Phone No. *" required="" type="text" />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <!-- Your message input --><textarea class="form-control" data-validation-required-message="Please enter a message." id="message" placeholder="Your Message..." required="" rows="6"></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div id="success"></div>
                                    <button class="btn btn-primary color contact-btn" type="submit">Send Message</button><!-- Send button -->
                                </div>
                            </form>

                        </div><!-- end col-md-5 -->
                    </div> <!-- end 2nd section row -->



                </div><!-- end main container -->



            </div><!-- end pages grey -->
